<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTER COUNT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container hide">
        <h2>Your Message</h2>
        <H3>(The characters should not exceed 100 including spaces, commas, periods, etc)</H3>
        <textarea  id="textarea" maxlength="100" placeholder="Your Message Here ..." autofocus></textarea>
        <div class="text-container">
            <p class="written">Written: 0</p>
            <p class="remaining">Remaining: 0</p>
        </div>
        <button type="button" class="btn">POST</button>
  
    </div>
    <div class="message-container">
        <div class="heading">
            <h2> Messages</h2>
        <button type="button" class="write">
            Click to Write
        </button>
        </div>
        

    </div>
  
    

    <script src="index.js"></script>
</body>
</html>
